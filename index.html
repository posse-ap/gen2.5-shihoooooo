<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <header class="headerInner"> 
    <a href=""><img src="img/posseLogo.jpeg" height=64px alt="ロゴ"></a>
    <p class="m-0">4th week
    </p>
    <!-- <button class="recordbutton">記録・投稿</button> -->

    <button type="button" class="ms-auto submitbtn headerbtn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      記録・投稿
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl" id="modaldialog">
        <div class="modal-content" id="modalcontent">
          <div class="modal-header" id="modalheader">
            <!-- <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5> -->
            <button type="button" class="btn-close" id="js-buttonclose" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body" id="modalbody">
            <div class="loader" id="loader">Loading...</div>
            <div class="complete" id="complete">
              <image src="img/complete.png" class="completeimage"></image>
            </div>
            <div class="entireuppermodal" id="entireuppermodal">
              <div class="modalleft">
                <div class="studydate">
                  学習日
                  <br>
                  <label>
                    <input type="date" name="bday" class="inputarea">
                  </label>

                  <!-- <p><button>Submit</button></p> -->
                  </form>
                </div>

                <div class="studycontents">
                  学習コンテンツ（複数選択可）
                  <br>
                  <input type="checkbox" id="Nyobi" name="Nyobi">
                  <label for="Nyobi">N予備校</label>
                  <input type="checkbox" id="dotinstall" name="dotinstall">
                  <label for="Nyobi">ドットインストール</label>
                  <input type="checkbox" id="possetask" name="possetask">
                  <label for="Nyobi">POSSE課題</label>
                </div>

                <div class="studylanguage pietitle">
                  学習言語（複数選択可）
                  <br>
                  <div class="studydatechecks">
                    <input type="checkbox" id="html" name="html">
                    <label for="Nyobi">HTML</label>
                    <input type="checkbox" id="css" name="CSS">
                    <label for="Nyobi">CSS</label>
                    <input type="checkbox" id="javascript" name="javascript">
                    <label for="Nyobi">JAVASCRIPT</label>
                    <input type="checkbox" id="php" name="php">
                    <label for="Nyobi">PHP</label>
                    <input type="checkbox" id="laravel" name="laravel">
                    <label for="laravel">Laravel</label>
                    <input type="checkbox" id="javascript" name="javascript">
                    <label for="Nyobi">SQL</label>
                    <input type="checkbox" id="javascript" name="javascript">
                    <label for="Nyobi">SHELL</label>
                    <input type="checkbox" id="javascript" name="javascript">
                    <label for="Nyobi">情報システム基礎知識（その他）</label>
                  </div>
                </div>
              </div>
              <div class="modalright">
                <div class="studytime pietitle">
                  学習時間
                  <br>
                  <textarea name="" id="" cols="50" rows="1.5" class="inputarea"></textarea>
                </div>
                <div class="twittercomment">
                  Twitter用コメント
                  <textarea name="" id="js-twittercomment" cols="50" rows="10" class="inputarea"></textarea>
                </div>
                <div class="twittercheckbox">
                  <label><input type="checkbox" id="js-twittercheckbox" />Twitterにシェアする</label>
                </div>
              </div>
            </div>
            <!-- <div class="modalleft"> -->
            <div class="modal-footer" id="modalfooter">
              <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
              <button type="button" class="btn btn-primary mx-auto" id="submitbutton">記録・投稿</button>
            </div>
          </div>
          <!-- </div> -->
        </div>

  </header>
  <main>
    <div class="floaties">
      <div class="numbers">
        <div class="timeData">
          <div class="record data">
            <p class="rowone">Today</p>
            <p class="rowtwo">3</p>
            <p class="rowthree">hour</p>
          </div>
          <div class="record data">
            <p class="rowone">Month</p>
            <p class="rowtwo">3</p>
            <p class="rowthree">hour</p>
          </div>
          <div class="record data">
            <p class="rowone">Total</p>
            <p class="rowtwo">3</p>
            <p class="rowthree">hour</p>
          </div>
        </div>
        <div class="record barGraph">
          <canvas id="bargraph" width="600" height="300"></canvas>
        </div>
      </div>
      <div class="piecharts">
        <div class="record piechart">
          <div><canvas id="piechartgengo" width="300" height="300"></canvas>    
            <div class="gengolabel">
              <div><span class="circle" style="background-color:#0345ec"></span>JavaScript</div>
              <div><span class="circle" style="background-color: #0e71bd;"></span>CSS</div>
              <div><span class="circle" style="background-color:#1fbdde"></span>PHP</div>
              <div><span class="circle" style="background-color:#3ccefe"></span>HTML</div>
              <div><span class="circle" style="background-color: #b29ef3;"></span>Laravel</div>
              <div><span class="circle" style="background-color: #6d46ec;"></span>SQL</div>
              <div><span class="circle" style="background-color:#4a17ee"></span>SHELL</div>
              <div><span class="circle" style="background-color:#3106c0"></span>情報システム基礎知識（その他）</div>
            </div>
          </div>
          <div></div>
        </div>
        <div class="record piechart">
            <div><canvas id="piechartcontents" width="300" height="300"></canvas></div>
          <!-- div、スタイルで調整しない限りは横幅100%縦は中の要素次第 -->
          <div class="gengolabel">
            <div><span class="circle" style="background-color:#0345ec"></span>ドットインストール</div>
            <div><span class="circle" style="background-color: #0e71bd"></span>N予備校</div>
            <div><span class="circle" style="background-color:#1fbdde"></span>POSSE課題</div>
          </div>
        </div>
      </div>
    </div>
    </div>

  </main>
  <footer>
    <div class="bottomdate"> &lt 2020年10月 &gt </2020>
    <button type="button" class="ms-auto submitbtn footerbtn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      記録・投稿
    </button>
  </footer>
</body>

</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
<script src="create.js"></script>
