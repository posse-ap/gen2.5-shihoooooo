<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <header>
    <a href=""><img src="img/posseLogo.jpeg" height=64px alt="ロゴ"></a>
    <p class="m-0">4th week
    </p>
    <!-- <button class="recordbutton">記録・投稿</button> -->

    <button type="button" class="btn btn-primary ms-auto" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      記録・投稿
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5> -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body d-flex">
            <div class="modalleft">
              
              <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                <button type="button" class="btn btn-primary mx-auto">記録・投稿</button>
              </div>
            </div>
          </div>
        </div>

  </header>
  <main>
    <div class="floaties">
      <div class="numbers">
        <div class="timeData">
          <div class="record data">
            <p class="rowone">Today</p>
            <p class="rowtwo">3</p>
            <p class="rowthree">hour</p>
          </div>
          <div class="record data">
            <p class="rowone">Month</p>
            <p class="rowtwo">3</p>
            <p class="rowthree">hour</p>
          </div>
          <div class="record data">
            <p class="rowone">Total</p>
            <p class="rowtwo">3</p>
            <p class="rowthree">hour</p>
          </div>
        </div>
        <div class="record barGraph">
          <canvas id="bargraph"></canvas>
        </div>
      </div>
      <div class="piecharts">
        <div class="record piechartsGengo">
          <canvas id="piechartgengo"></canvas>
        </div>
        <div class="record piechartsContents">
          <canvas id="piechartcontents"></canvas>
        </div>
      </div>
    </div>
    <div class="bottomdate"> &lt 2020年10月 &gt </2020>
    </div>

  </main>
  <footer> </footer>
</body>

</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
